# Starship Feline Preset (v0.1.0; Plain Text Version)
# Works in any terminal without Nerd Fonts

"$schema" = 'https://starship.rs/config-schema.json'
format = "\\[$directory$git_branch$git_status\\]$character"
palette = 'vivid_sunset'
add_newline = false

[directory]
truncation_symbol = ".../"
truncation_length = 1
truncate_to_repo = true
style = "fg:frostbite"
format = "[$path]($style)"

[git_branch]
symbol = "git:"
style = "fg:goldenspark"
format = ' | [[$symbol$branch](fg:goldenspark)]($style)'

[git_status]
format = "$all_status$ahead_behind"
conflicted = " | [= $count](fg:indigo_vortex)"
ahead = " | [>$count](fg:indigo_vortex)"
behind = " | [<$count](fg:indigo_vortex)"
diverged = " | [>$ahead_count / <$behind_count](fg:indigo_vortex)"
untracked = " | [?$count](fg:indigo_vortex)"
stashed = " | [*$count](fg:indigo_vortex)"
modified = " | [~$count](fg:indigo_vortex)"
staged = " | [+$count](fg:indigo_vortex)"
renamed = " | [r$count](fg:indigo_vortex)"
deleted = " | [x$count](fg:indigo_vortex)"

[character]
disabled = false
success_symbol = '[\$](bold fg:lime_zest)'
error_symbol = '[\$](bold fg:crimson_tide)'
vimcmd_symbol = '[\$](bold fg:lime_zest)'
vimcmd_replace_one_symbol = '[\$](bold fg:amethyst_glow)'
vimcmd_replace_symbol = '[\$](bold fg:amethyst_glow)'
vimcmd_visual_symbol = '[\$](bold fg:goldenspark)'

